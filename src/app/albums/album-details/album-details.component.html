<app-back></app-back>
<div class="col-lg-12">
  <h1>{{album?.Artist?.name}}</h1>
  <h2>{{album?.title}} ({{album?.year}})</h2>
  <h4>{{album?.genre}}</h4>
</div>

<div class="col-lg-2 col-md-3 col-sm-3">
  <img class="media-object album-thumbnail" [src]="'data:image/jpg;base64,'+album.cover" />
</div>
<div class="col-lg-10 col-md-9 col-sm-9">
  <app-song-list [albumId]="albumId"></app-song-list>
</div>
